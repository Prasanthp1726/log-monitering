<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="240" viewBox="0 0 900 240">
  <defs>
    <style> .box { fill:#f8f9fa; stroke:#343a40; stroke-width:2; } .text { font-family: Arial, sans-serif; font-size:14px; fill:#212529; }</style>
  </defs>

  <!-- Boxes -->
  <rect class="box" x="20" y="40" width="160" height="60" rx="6"/>
  <text class="text" x="100" y="75" text-anchor="middle">Client Apps</text>

  <rect class="box" x="220" y="40" width="160" height="60" rx="6"/>
  <text class="text" x="300" y="75" text-anchor="middle">API / Ingest</text>

  <rect class="box" x="420" y="40" width="160" height="60" rx="6"/>
  <text class="text" x="500" y="65" text-anchor="middle">Ingestion Service</text>

  <rect class="box" x="620" y="20" width="200" height="60" rx="6"/>
  <text class="text" x="720" y="55" text-anchor="middle">Database (LogEntry)</text>

  <rect class="box" x="620" y="120" width="200" height="60" rx="6"/>
  <text class="text" x="720" y="155" text-anchor="middle">Alert Engine</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#343a40" />
    </marker>
  </defs>

  <line x1="180" y1="70" x2="220" y2="70" stroke="#343a40" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="380" y1="70" x2="420" y2="70" stroke="#343a40" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="580" y1="70" x2="620" y2="50" stroke="#343a40" stroke-width="2" marker-end="url(#arrow)"/>

  <line x1="500" y1="100" x2="700" y2="140" stroke="#343a40" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Notes -->
  <text class="text" x="300" y="110" text-anchor="middle">Validate & normalize logs</text>
  <text class="text" x="760" y="200" text-anchor="middle">Send emails / notifications</text>

</svg>
